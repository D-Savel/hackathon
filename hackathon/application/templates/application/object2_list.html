{% extends 'application/base.html' %}

{% block baseContent%}
<h1> Liste des objects2 : </h1>

        <div class="card-body">
            <h5 class="card-title"><a href="{% url 'object2-details' object.id %}">{{object.name}}</a></h5>

{%endblock%}
