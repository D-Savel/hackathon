{% load static %}

<!DOCTYPE html>
<html lang="fr">

<head>
  <title>MyApp</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  {% load static %}
  <link rel="icon" type="image/x-icon" href="{% static 'application/assets/favicon.ico'%}">
  <link rel="stylesheet" href="{% static 'application/css/bootstrap.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'application/style.css' %}">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">Menu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">Home<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <header class="bg-dark py-2">
    <div class="container px-4 px-lg-5 my-2">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">HACKATHON</h1>
      </div>
    </div>
  </header>

  {% block baseContent %}
  {% endblock %}

  <footer class="bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      <a class="text-dark" href="">Made for hackaton 2022</a>
    </div>
    <!-- Copyright -->
  </footer>

</body>

</html>
