{% extends 'application/base.html' %}

{% block baseContent%}
<form class="form-inline m-1 py-2 my-2 my-lg-0" method='post'>
  {% csrf_token %}
  <input class="form-control mr-sm-2" type="search" placeholder="Mots-clef" aria-label="Search" name="keywords">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<h1 class="text-center">{{keywords}}</h1>
<div class="row py-2 m-1">
  {% for productInfo in productsInfo %}
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 g-3">
    <div class="card" style="height: 230px">
      <div class="row align-items-center justify-content-center p-0">
        <div class="col-6 border border-light" style="height: 130px">
          <img class="img-fluid mx-auto d-block py-2" style="max-height: 130px ;width: auto ; max-width: 100%"
            alt="product image" src={{productInfo.productImageUrl}}>
        </div>
        <div class="col-6 border border-light">
          <img class="img-fluid mx-auto d-block py-2" style="max-height: 130px ;width: auto ; max-width: 100%"
            alt="nutriscore image" src={{productInfo.productNutriscoreUrl}}>
        </div>
      </div>
      <div class="card-body pb-1 text-center">
        <h6 class="card-title">{{productInfo.productName}}</h6>
      </div>
    </div>
  </div>
  {% empty %}
  <p>Pas de réponse pour les mots-clefs proposés</p>
  {% endfor %}
</div>

{%endblock%}
